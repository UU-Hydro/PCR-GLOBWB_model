storUppIni       = /scratch-shared/edwinhs/runs_2017_july_aug_finalizing_4LCs/05min_runs/05min_runs_4LCs_accutraveltime_cru-forcing_1958-2015/natural_spin-up_with_reservoirs_with_estimate_of_storGroundwater_continue/global/states/storUpp_forest_2100-12-31.map
