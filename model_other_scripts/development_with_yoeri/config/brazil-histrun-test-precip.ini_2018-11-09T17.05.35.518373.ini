################################################################################
# WRI project: spin-up of floodplain runs with inclusion of 6 land cover types #
#   and dynamic floodplain considering non-natural flow (all human effects in- #
#   cluded); parameterization based on centennial runs with ERA20C with dyna-  #
#   mic land use over the historic period; reporting includes monthly maxima   #
#   and model includes corrected routing scheme re KW and uses the alternative #
#   meteo class to handle non-standard input from the ISI-MIP project.         #
#   Spin-up is effectuated with the start of the normal period 1961-1990       #
#   1961-1970; This multi-core script concerns the WATCH dataset               #
################################################################################
#-configuration file with flooding and 6 land cover classes and variable soil
# conditions for different climates

[globalOptions]

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories will be relative to this.
inputDir = /home/3402142/brazil-histrun/re-run

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
# cloneMap = CLONEMAPPATH: setting for multi core run
#~ cloneMap = others/05ArcMinCloneMaps/new_masks_from_top/mask_M26.map
cloneMap = /home/3402142/brazil-histrun/re-run/clone.map
#cloneMap = /home/3402142/brazil-histrun/re-run/subcat_clone.map

# The area/landmask of interest:
# landmask = LANDMASKPATH: setting for multi core run
landmask = /home/3402142/brazil-histrun/re-run/mask_catchment_brazil.map
#landmask = /home/3402142/brazil-histrun/re-run/subcat_landmask.map
#landmask = others/05ArcMinCloneMaps/new_masks_from_top/mask_M26.map
# If None, area/landmask is limited for cells with ldd value. 

# Set the output directory in an absolute path.
# outputDir = OUTPUTDIR: setting for multicore run
#~ outputDir = /scratch-shared/rens/GLO/testrun
outputDir = /scratch/yoeri/brazil-historic-test-precip/

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB output
description = test version (by Edwin H. Sutanudjaja) 

startTime = 2000-01-01
endTime   = 2001-12-31
# Format: YYYY-MM-DD
# The model runs on the daily time step.
#debugWaterBalance = True

# spinning up options
maxSpinUpsInYears = 0
minConvForSoilSto = 1.0
minConvForGwatSto = 0.5
minConvForChanSto = 0.5
minConvForTotlSto = 1.0


[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
precipitationNC = /scratch/yoeri/dummy_precipitation_2000/dummy_zero_precipitation_2000.nc
temperatureNC   = /data/hydroworld/forcing/WATCH2/tas_watch_1958-2001.nc4

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Hamon
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
refETPotFileNC = /data/hydroworld/forcing/WATCH2/epot_watch_1958_2001.nc

precipitationVariableName= pr
temperatureVariableName= tas
referenceEPotVariableName= potentialEvaporation
referenceEPotVariableName= referencePotET
precipitationConstant =  0.0
precipitationFactor =    86.4
temperatureConstant =    -273.15
temperatureFactor =      1.0
referenceEPotConstant =  0.0
referenceEPotFactor =    1.0

[landSurfaceOptions]
debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
topographyNC     = /data/hydroworld/PCRGLOBWB20/input5min/landSurface/topo/topoProperties5ArcMin.nc
soilPropertiesNC = /home/3402142/brazil-histrun/soilProperties_SSP2_2010_LUIcFrac_Agriculture_5arcmin.nc

# if the following is True, there will be annual changes in the land cover parameters 
# (i.e. fracVegCover, rootFraction1, rootFraction2 and maxRootDepth, as well as arnoBeta, minSoilDepthFrac and maxSoilDepthFrac) 
# that have to defined in the options of each land cover in netcdf files
annualChangesInLandCoverParameters = True

includeIrrigation = True

landCoverTypes = urban,pasture,irrPaddy,irrigatedNonPaddy,rainfedCropland,irrSugarCane,rainfedSugarCane,shortNatural,tallNatural

noLandCoverFractionCorrection = True

# a pcraster map/value defining irrigation efficiency (dimensionless) - optional SPECIFIED IN THE IRRIGATED VEGETATION SECTIONS
#irrigationWaterEfficiency = /home/sutan101/data/irrigation_efficiency/from_rens/parameterization/Global_IrrigationWaterefficiency_1960to2100_30arcmin.nc
irrigationEfficiency = /data/hydroworld/PCRGLOBWB20/input30min/landSurface/waterDemand/efficiency/efficiency.map

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consistent with the resolution of cellArea. 
historicalIrrigationArea = None

# domestic and industrial water demand data (unit must be in m.day-1)
domesticWaterDemandFile  = /storagetemp/rens/brazil/waterdemand/water_demand_domestic_SSP2_2010-2099_5min.nc
industryWaterDemandFile  = /storagetemp/rens/brazil/waterdemand/water_demand_industry_SSP2_2010-2099_5min.nc
livestockWaterDemandFile = /storagetemp/rens/brazil/waterdemand/livestock_water_demand_2010.nc
#assume constant after year 2010???? (SSP scenarios 1,2,3; check with rens?)

#### desalination water supply (maximum/potential/capacity)
###desalinationWater = /projects/0/dfguu/users/edwin/data/data_from_yoshi/desalination/desalination_in_m_per_day_05min/desalination_water_version_april_2015.nc

## zone IDs (scale) at which allocations of groundwater and surface water (as well as desalinated water) are performed  
#allocationSegmentsForGroundSurfaceWater = /data/hydroworld/others/abstraction_zones/abstraction_zones_60min_05min.map
allocationSegmentsForGroundSurfaceWater = /storagetemp/rens/brazil/abstraction_zones/abstraction_zones_60min_05min.map
# pcraster maps defining the partitioning of groundwater - surface water source to minimize  
# - predefined surface water - groundwater partitioning for irrigation demand (based on Siebert, 2010/2013: Global Map of Irrigation Areas version 5)
#irrigationSurfaceWaterAbstractionFractionData        = /home/sutan101/data/siebert_map/05min/AEI_SWFRAC.map
#irrigationSurfaceWaterAbstractionFractionDataQuality = /home/sutan101/data/siebert_map/05min/AEI_QUAL.map
# - predefined surface water - groundwater partitioning for irrigation demand (based on McDonald, 2014)
#maximumNonIrrigationSurfaceWaterAbstractionFractionData = /home/sutan101/data/McDonald_water_infrastructure/max_city_sw_fraction.map
# threshold values defining the preference for surface water source for irrigation purpose
# - treshold to maximize surface water irrigation use (cells with irrSurfaceWaterAbstractionFraction above this will prioritize irrigation surface water use)
#treshold_to_maximize_irrigation_surface_water = 0.50
# - treshold to minimize fossil water withdrawal for irrigation (cells with irrSurfaceWaterAbstractionFraction below this have no fossil withdrawal for irrigation)
#treshold_to_minimize_fossil_groundwater_irrigation = 0.70


