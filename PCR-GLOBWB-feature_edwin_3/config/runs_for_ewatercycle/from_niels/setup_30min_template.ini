storLowIni       = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/storLow_irrNonPaddy_1960-12-31.map
interflowIni     = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/interflow_irrNonPaddy_1960-12-31.map

[groundwaterOptions]
debugWaterBalance = True

groundwaterPropertiesNC = PCRGLOBWB20/input30min/groundwater/groundwaterProperties.nc

# minimum value for groundwater recession coefficient (day-1)
minRecessionCoeff = 2.5e-4

# initial condition:
storGroundwaterIni = INITIALCONDITIONSDIR/storGroundwater_.map
storGroundwaterFossilIni = INITIALCONDITIONSDIR/storGroundwaterFossil_.map
avgTotalGroundwaterAbstractionIni = INITIALCONDITIONSDIR/avgTotalGroundwaterAbstractionIni_.map

[routingOptions]
debugWaterBalance = True

lddMap      = PCRGLOBWB20/input30min/routing/lddsound_30min.map
cellAreaMap = PCRGLOBWB20/input30min/routing/cellarea30min.map
gradient    = PCRGLOBWB20/input30min/routing/Global_ChannelGradient-RVB_30min.map

# manning coefficient
manningsN   = 0.04

# constant channel width (optional)
constantChannelWidth = None

# minimum channel width (optional)
minimumChannelWidth  = None

#routingMethod = kinematicWave
# Options are kinematicWave, simplifiedKinematicWave and accuTravelTime
routingMethod = accuTravelTime

# option for maximum length of a sub time step in seconds (optional and only used if kinematicWave is used)
# - Note that too long sub time step may create water balance errors.
# - Default values: 3600 seconds for 30 arcmin ; 720 seconds for 5 arcmin
maxiumLengthOfSubTimeStep = 3600.
#~ maxiumLengthOfSubTimeStep = 720.

# lake and reservoir parameters
waterBodyInputNC = PCRGLOBWB20/input30min/routing/reservoirs/fromRensJune2013/reservoirparameterization/waterBodies30min.nc
onlyNaturalWaterBodies = False

# composite crop factors for WaterBodies: 
cropCoefficientWaterNC = PCRGLOBWB20/input30min/routing/cropCoefficientForOpenWater.nc
minCropWaterKC         = 0.20

# number of days (timesteps) that have been performed for spinning up initial conditions in the routing module (i.e. channelStorageIni, avgDischargeLongIni, avgDischargeShortIni, etc.)
timestepsToAvgDischargeIni     = INITIALCONDITIONSDIR/timestepsToAvgDischarge_.map
# Note that: 
# - maximum number of days (timesteps) to calculate long term average flow values (default: 5 years = 5 * 365 days = 1825)
# - maximum number of days (timesteps) to calculate short term average values (default: 1 month = 1 * 30 days = 30)

# initial conditions:
#waterBodyStorageIni            = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/waterBodyStorage_1960-12-31.map
waterBodyStorageIni            = INITIALCONDITIONSDIR/waterBodyStorage_.map
channelStorageIni              = INITIALCONDITIONSDIR/channelStorage_.map
readAvlChannelStorageIni       = INITIALCONDITIONSDIR/readAvlChannelStorage_.map
avgDischargeLongIni            = INITIALCONDITIONSDIR/avgDischargeLong_.map
m2tDischargeLongIni            = INITIALCONDITIONSDIR/m2tDischargeLong_.map
avgBaseflowLongIni             = INITIALCONDITIONSDIR/avgBaseflowLong_.map
riverbedExchangeIni            = INITIALCONDITIONSDIR/riverbedExchange_.map
avgLakeReservoirInflowShortIni = INITIALCONDITIONSDIR/avgLakeReservoirInflowShort_.map
avgLakeReservoirOutflowLongIni = INITIALCONDITIONSDIR/avgLakeReservoirOutflowLong_.map
#
# initial condition of sub-time step discharge (needed for estimating number of time steps in kinematic wave methods)
subDischargeIni                = None
#
# other initial conditions (optional):
avgDischargeShortIni           = INITIALCONDITIONSDIR/avgDischargeShort_.map

[reportingOptions]
# output files that will be written in the disk in netcdf files:
outDailyTotNC = discharge
outMonthTotNC = totalEvaporation,nonIrrWaterConsumption,nonIrrReturnFlow,gwRecharge,surfaceWaterAbstraction,nonFossilGroundWaterAbstraction,otherWaterSourceAbstraction,totalAbstraction
outMonthAvgNC = discharge,accuBaseflow,storGroundwater,storGroundwaterFossil,storGroundwaterTotal,totalActiveStorageThickness,totalWaterStorageThickness,nonIrrWaterConsumption,nonIrrReturnFlow,fracSurfaceWaterAllocation,fracNonFossilGroundwaterAllocation,fracOtherWaterSourceAllocation,totalFracWaterSourceAllocation,surfaceWaterStorage
outMonthEndNC = satDegUpp,satDegLow,storUppTotal,storLowTotal,storGroundwater,storGroundwaterFossil,storGroundwaterTotal
outAnnuaTotNC = totalEvaporation,accuBaseflow
outAnnuaAvgNC = discharge,totalWaterStorageThickness,gwRecharge,totalEvaporation,accuBaseflow
outAnnuaEndNC = None
