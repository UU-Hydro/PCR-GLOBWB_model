# initial conditions:
interceptStorIni = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/interceptStor_irrNonPaddy_1960-12-31.map
snowCoverSWEIni  = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/snowCoverSWE_irrNonPaddy_1960-12-31.map
snowFreeWaterIni = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/snowFreeWater_irrNonPaddy_1960-12-31.map
topWaterLayerIni = others/initial_conditions/ref_run_30min_cru_era40-eraInt_05_aug_2014/states/topWaterLayer_irrNonPaddy_1960-12-31.map
