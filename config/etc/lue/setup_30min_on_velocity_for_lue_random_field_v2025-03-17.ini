[globalOptions]

# Please set the pcrglobwb output directory (outputDir) in an absolute path.
# - Please make sure that you have access to it. 

#~ # for lue version
#~ outputDir = /scratch/sutan101/test_pgb_for_lue_development/lue/
#~ # for pcraster version
#~ outputDir    = /scratch/sutan101/test_pgb_for_lue_development/pcraster/

#~ # for lue version
#~ outputDir = /scratch/sutan101/test_pgb_for_lue_development_no_window_zonal/lue/

#~ # for pcraster version
#~ outputDir    = /scratch/sutan101/test_pgb_for_lue_development_no_window_zonal/pcraster/

#~ outputDir    = /scratch/sutan101/debug_routing/create_pcraster_input/


outputDir    = /scratch/sutan101/test_pgb_random_input/pcraster/


# Please set the clone map file (cloneMap), which defines the spatial resolution and extent of your study area.
# - Please make sure that the file is stored locally in your computing machine.
# - The file must be in the pcraster format.
cloneMap    = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta_extended/pcrglobwb2_input/global_30min/cloneMaps/clone_global_30min.map
#~ cloneMap = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta_extended/pcrglobwb2_input/global_30min/cloneMaps/RhineMeuse30min.clone.map

# Set the input directory map in an absolute path. The input forcing and parameter directories and files will be relative to this.
# - The following is an example using files from the opendap server.
#~ inputDir = https://opendap.4tu.nl/thredds/dodsC/data2/pcrglobwb/version_2019_11_beta/pcrglobwb2_input/
#~ # - The following is an example using input files stored locally in your computing machine.
#~ inputDir  = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/
inputDir     = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta_extended/pcrglobwb2_input/


# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
#~ landmask = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta_extended/pcrglobwb2_input/global_30min/cloneMaps/landmask_global_30min.map
#~ landmask = /data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/global_30min/cloneMaps/RhineMeuse30min.landmask.map
landmask    = None


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output, with human factors (non-natural)
description = PCR-GLOBWB run with human factors (non-natural) at 30 arcmin resolution


#~ startTime = 2000-01-01
#~ endTime   = 2002-12-31
#~ # Format: YYYY-MM-DD ; The model runs on daily time step.


#~ # spinning up options:
#~ maxSpinUpsInYears = 3
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

startTime = 2000-01-01
endTime   = 2000-12-31
maxSpinUpsInYears = 0


log_level_file    = CRITICAL
log_level_console = CRITICAL

log_level_debug_file = CRITICAL


[meteoOptions]

referenceETPotMethod = Input

precipitationNC = random, 0.0, 0.1,  0.0,1e99,uniform,random.nc
temperatureNC   = random,25.0,25.0,-1e99,1e99, normal,random.nc
refETPotFileNC  = random, 0.0, 0.1,  0.0,1e99,uniform,random.nc


[landSurfaceOptions]

debugWaterBalance = False

numberOfUpperSoilLayers = 2

# soil and parameters
topographyNC     = random,0.0,8000,0.0,8000,uniform,random.nc
soilPropertiesNC = random, 0.0,1.0,0.0,1e99,uniform,random.nc

includeIrrigation = False

includeDomesticWaterDemand  = False
includeIndustryWaterDemand  = False
includeLivestockWaterDemand = False

noParameterExtrapolation = True


[forestOptions]

name = forest
debugWaterBalance = False

# snow module properties
snowModuleType      =  Simple
freezingT           =  0.0
degreeDayFactor     =  0.0025
snowWaterHoldingCap =  0.1
refreezingCoeff     =  0.05

# other paramater values
minTopWaterLayer  = 0.0
minCropKC         = 0.2

cropCoefficientNC  = random,0.0,1.0,0.0,1.0,uniform,random.nc
interceptCapNC     = random,0.0,1.0,0.0,1.0,uniform,random.nc
coverFractionNC    = random,0.0,1.0,0.0,1.0,uniform,random.nc

landCoverMapsNC   = None
# If NC file is not provided, we have to provide the following pcraster maps:
fracVegCover      = 0.50
minSoilDepthFrac  = 0.99
maxSoilDepthFrac  = 1.01
rootFraction1     = 0.5
rootFraction2     = 0.5	
maxRootDepth      = 1.0
# Note: The maxRootDepth is not used for non irrigated land cover type. 	
#
# Parameters for the Arno's scheme:
arnoBeta = None
# If arnoBeta is defined, the soil water capacity distribution is based on this.
# If arnoBeta is NOT defined, maxSoilDepthFrac must be defined such that arnoBeta will be calculated based on maxSoilDepthFrac and minSoilDepthFrac.


# initial conditions:
interceptStorIni = 0.00
snowCoverSWEIni  = 0.00
snowFreeWaterIni = 0.00
topWaterLayerIni = 0.00
storUppIni       = 0.00
storLowIni       = 0.00
interflowIni     = 0.00

noParameterExtrapolation = True


[grasslandOptions]

name = grassland
debugWaterBalance = False

# snow module properties
snowModuleType      =  Simple
freezingT           =  0.0
degreeDayFactor     =  0.0025
snowWaterHoldingCap =  0.1
refreezingCoeff     =  0.05

# other paramater values
minTopWaterLayer = 0.0
minCropKC        = 0.2

cropCoefficientNC  = random,0.0,1.0,0.0,1.0,uniform,random.nc
interceptCapNC     = random,0.0,1.0,0.0,1.0,uniform,random.nc
coverFractionNC    = random,0.0,1.0,0.0,1.0,uniform,random.nc

landCoverMapsNC   = None
# If NC file is not provided, we have to provide the following pcraster maps:
fracVegCover      = 0.50
minSoilDepthFrac  = 0.99
maxSoilDepthFrac  = 1.01
rootFraction1     = 0.5
rootFraction2     = 0.5	
maxRootDepth      = 1.0
# Note: The maxRootDepth is not used for non irrigated land cover type. 	
#
# Parameters for the Arno's scheme:
arnoBeta = None
# If arnoBeta is defined, the soil water capacity distribution is based on this.
# If arnoBeta is NOT defined, maxSoilDepthFrac must be defined such that arnoBeta will be calculated based on maxSoilDepthFrac and minSoilDepthFrac.


# initial conditions:
interceptStorIni = 0.00
snowCoverSWEIni  = 0.00
snowFreeWaterIni = 0.00
topWaterLayerIni = 0.00
storUppIni       = 0.00
storLowIni       = 0.00
interflowIni     = 0.00

noParameterExtrapolation = True



[groundwaterOptions]

debugWaterBalance = False

#~ groundwaterPropertiesNC = global_30min/groundwater/properties/groundwaterProperties.nc
# The file will containspecificYield (m3.m-3), kSatAquifer (m.day-1), recessionCoeff (day-1)
#
# - minimum value for groundwater recession coefficient (day-1) 
minRecessionCoeff = 1.0e-4

groundwaterPropertiesNC = random,0.0,1.0,0.0,1.0,uniform,random.nc


# initial conditions:
storGroundwaterIni                        = 0.0
storGroundwaterFossilIni                  = 0.0
avgNonFossilGroundwaterAllocationLongIni  = 0.0
avgNonFossilGroundwaterAllocationShortIni = 0.0
avgTotalGroundwaterAbstractionIni         = 0.0
avgTotalGroundwaterAllocationLongIni      = 0.0
avgTotalGroundwaterAllocationShortIni     = 0.0
relativeGroundwaterHeadIni                = 0.0
baseflowIni                               = 0.0


doNotExtrapolateThickness = True
noParameterExtrapolation  = True



[routingOptions]

debugWaterBalance = False

# drainage direction map
lddMap      = global_30min/routing/ldd_and_cell_area/lddsound_30min.map
#~ lddMap   = /scratch/sutan101/data/extra_files_for_lue_test/pit5_landmask_global_30min.map

# option to skip lddrepair and lddmask (note: for this, a ldd pcraster map at the clone extent will be needed as the input for "lddMap")
skip_ldd_repair_and_ldd_mask = True


# cell area (unit: m2)
cellAreaMap = global_30min/routing/ldd_and_cell_area/cellarea30min.nc

# routing method:
# routingMethod = accuTravelTime
routingMethod   = kinematicWave

# manning coefficient
manningsN = 0.04

# Option for flood plain simulation
dynamicFloodPlain = True

# manning coefficient for floodplain
floodplainManningsN = 0.07


# channel gradient
gradient             = global_30min/routing/channel_properties/channel_gradient.nc

# constant channel depth 
constantChannelDepth = global_30min/routing/channel_properties/bankfull_depth.nc

#~ # constant channel width (optional)
#~ constantChannelWidth = global_30min/routing/channel_properties/bankfull_width.nc

#~ # minimum channel width (optional)
#~ minimumChannelWidth  = global_30min/routing/channel_properties/bankfull_width.nc

# channel properties for flooding
bankfullCapacity     = None
# - If None, it will be estimated from (bankfull) channel depth (m) and width (m) 


# files for relative elevation (above minimum dem) 
relativeElevationFiles  = global_30min/routing/channel_properties/dzRel%04d.nc,random,0.0,1.0,0.0,1.0,uniform,random.nc
relativeElevationLevels = 0.0, 0.01, 0.05, 0.10, 0.20, 0.30, 0.40, 0.50, 0.60, 0.70, 0.80, 0.90, 1.00


# composite crop factors for WaterBodies: 
#~ cropCoefficientWaterNC = global_30min/routing/kc_surface_water/cropCoefficientForOpenWater.nc
cropCoefficientWaterNC    = random,0.0,1.0,0.0,1.0,uniform,random.nc
minCropWaterKC            = 1.00


# lake and reservoir parameters
# - set the following None for the LUE experiement
waterBodyInputNC  = None  
fracWaterInp      = None
waterBodyIds      = None
waterBodyTyp      = None
resMaxCapInp      = None
resSfAreaInp      = None
# - this is somehow need to be defined
onlyNaturalWaterBodies = True


#~ # using pre-defined files for water body ids and their outlets (in order to skip the pcraster operations of subcatchment and areaorder)
#~ correct_water_body_outlets = /eejit/depfg/sutan101/data/data_for_lue_test/create_water_bodies_for_lue_test/maps/water_body_outlets_boolean.map
#~ correct_water_body_ids     = /eejit/depfg/sutan101/data/data_for_lue_test/create_water_bodies_for_lue_test/maps/water_body_ids_nominal.map


# initial conditions:
waterBodyStorageIni            = 0.0
channelStorageIni              = 0.0
readAvlChannelStorageIni       = 0.0
avgDischargeLongIni            = 0.0
avgDischargeShortIni           = 0.0
m2tDischargeLongIni            = 0.0
avgBaseflowLongIni             = 0.0
riverbedExchangeIni            = 0.0
subDischargeIni                = 0.0
avgLakeReservoirInflowShortIni = 0.0
avgLakeReservoirOutflowLongIni = 0.0
timestepsToAvgDischargeIni     = 0.0



