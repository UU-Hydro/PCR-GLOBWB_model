topWaterLayerIni = /scratch/shared/edwinsut/pcrglobwb_runs_2016_oct_nov_continue_until_2050/pcrglobwb_4_land_covers_edwin_parameter_set_noresm1-m/no_correction/rcp8p5/continue_from_2033/global/states/topWaterLayer_forest_2052-12-31.map
storUppIni       = /scratch/shared/edwinsut/pcrglobwb_runs_2016_oct_nov_continue_until_2050/pcrglobwb_4_land_covers_edwin_parameter_set_noresm1-m/no_correction/rcp8p5/continue_from_2033/global/states/storUpp_forest_2052-12-31.map
storLowIni       = /scratch/shared/edwinsut/pcrglobwb_runs_2016_oct_nov_continue_until_2050/pcrglobwb_4_land_covers_edwin_parameter_set_noresm1-m/no_correction/rcp8p5/continue_from_2033/global/states/storLow_forest_2052-12-31.map
