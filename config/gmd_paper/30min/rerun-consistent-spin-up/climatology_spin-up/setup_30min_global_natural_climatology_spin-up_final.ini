[globalOptions]

# Set the pcrglobwb output directory in an absolute path.
outputDir    = /scratch-shared/edwin/pcrglobwb2_output_gmd_paper_rerun_201903XX/30min_consistent/climatology_spin-up_natural_final/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
inputDir     = /projects/0/dfguu/data/hydroworld/pcrglobwb2_input_release/develop/pcrglobwb2_input/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap    = global_30min/cloneMaps/clone_global_30min.map

# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
landmask = None

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW) at 30 arcmin, without human factors (naturalized run), climatology spin-up
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB naturalized run, setting as done in the GMD paper (Sutanudjaja, et al., 2018, https://doi.org/10.5194/gmd-11-2429-2018, 2018), BUT without human factors and at 30 arcmin resolution, this is only a climatology spin-up

startTime = 1958-01-01
endTime   = 2015-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.

# spinning up options:
maxSpinUpsInYears = 90
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

[prefactorOptions]

linear_multiplier_for_refPotET         = 1.0
linear_multiplier_for_degreeDayFactor  = 1.0
linear_multiplier_for_minSoilDepthFrac = 1.0
log_10_multiplier_for_kSat             = 0.0
linear_multiplier_for_storCap          = 1.0
log_10_multiplier_for_recessionCoeff   = 0.0


[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
#~ precipitationNC = /projects/0/dfguu/data/hydroworld/forcing/CRU-TS3.2/merged_cru_1958-2015/daily_precipitation_cruts321_era-40_era-interim_1958-2010_cruts324_era-interim_2011_to_2015.nc
#~ temperatureNC   = /projects/0/dfguu/data/hydroworld/forcing/CRU-TS3.2/merged_cru_1958-2015/daily_temperature_cruts321_era-40_era-interim_1958-2010_cruts324_era-interim_2011_to_2015.nc
precipitationNC    = /scratch-shared/sutane/climatology_forcing/cru_ts3.21_era-40_era-interim_1958-2000/climatology_CRU-TS3.21_ERA-40_ERA-Interim_daily_precipitation_1958_to_2000.nc
temperatureNC      = /scratch-shared/sutane/climatology_forcing/cru_ts3.21_era-40_era-interim_1958-2000/climatology_CRU-TS3.21_ERA-40_ERA-Interim_daily_temperature_1958_to_2000.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
referenceETPotMethod = Input
refETPotFileNC       = /scratch-shared/sutane/climatology_forcing/cru_ts3.21_era-40_era-interim_1958-2000/climatology_CRU-TS3.21_ERA-40_ERA-Interim_daily_referencePotET_1958_to_2000.nc

time_index_method_for_precipitation_netcdf = daily_seasonal
time_index_method_for_temperature_netcdf   = daily_seasonal
time_index_method_for_ref_pot_et_netcdf    = daily_seasonal


[landSurfaceOptions]

debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
topographyNC     = global_30min/landSurface/topography/topography_parameters_30_arcmin_october_2015.nc
soilPropertiesNC = global_30min/landSurface/soil/soilProperties.nc


includeIrrigation = False

includeDomesticWaterDemand  = False
includeIndustryWaterDemand  = False
includeLivestockWaterDemand = False


