# TODO/FIXME: We set the landmask = None, as the current landmask excludes some parts of lakes located in the border. Note that while making new landmask, please also consider the extent of your forcing (in order to get rid off missing values of forcing that can lead to always-zero temperature cells, and therefore unrealistic snow).


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural)
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural)


startTime = 1981-01-01
endTime   = 2019-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.


# spinning up options:
maxSpinUpsInYears = 25
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

# option/directory for saving the spin-up directory 
spinUpOutputDir = True


[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
precipitationNC = /scratch/depfg/sutan101/data/meteo_europe_era5land/daily_after_remapcon/merged_1981-2019_after_remapcon/half_arcdeg/europe_era5-land_daily_total-preci_1981-2019/europe_era5-land_daily_total-preci_1981-2019_rempacon-30-arcmin_daily.nc
temperatureNC   = /scratch/depfg/sutan101/data/meteo_europe_era5land/daily_after_remapcon/merged_1981-2019_after_remapcon/half_arcdeg/europe_era5-land_daily_t2m-average_1981-2019/europe_era5-land_daily_t2m-average_1981-2019_rempacon-30-arcmin_daily.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
referenceETPotMethod = Input
refETPotFileNC  = /scratch/depfg/sutan101/data/meteo_europe_era5land/ref_pot_et/version_2021-06-12/30min/referencePotET_dailyTot_output_30min.nc


# variable names in the forcing files
precipitationVariableName = tp
temperatureVariableName   = t2m
referenceEPotVariableName = reference_potential_evaporation


# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 and degree Celcius                                                                                                           
temperatureConstant      = -273.15
temperatureFactor        = 1.0


# initial conditions:
avgAnnualPrecipitationIni    = 0.0
avgAnnualTemperatureIni      = 0.0
avgAnnualDiurnalDeltaTempIni = 0.0


# - for debugging
#~ outDailyTotNC = precipitation_before_downscaling,temperature_before_downscaling,referencePotET_before_downscaling,cellArea,avgAnnualPrecipitation        
outDailyTotNC    = None        
outMonthTotNC    = None 
outMonthAvgNC    = temperature_before_downscaling,temperature
outMonthEndNC    = None
outAnnuaTotNC    = precipitation_before_downscaling,referencePotET_before_downscaling,precipitation,referencePotET,avgAnnualPrecipitation
outAnnuaAvgNC    = None
outAnnuaEndNC    = None


