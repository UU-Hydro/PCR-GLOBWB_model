[globalOptions]

# Set the pcrglobwb output directory in an absolute path.

outputDir    = /scratch/depfg/sutan101/pcrglobwb_output_europe/europe_30min/version_2021-06-XX/europe_with_25yr_spinup/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
inputDir     = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/
#~ inputDir  = /lustre1/0/einf1079/edwin/data/pcrglobwb_input_arise/develop/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap     = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/europe_30sec/cloneMaps/version_2021-03-15/clone_5-30mins/clone_europe_30min.map
 
# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
