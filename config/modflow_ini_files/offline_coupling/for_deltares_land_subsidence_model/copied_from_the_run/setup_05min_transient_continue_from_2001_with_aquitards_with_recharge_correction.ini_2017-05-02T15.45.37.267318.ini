groundwaterHeadLayer1Ini = /scratch/shared/edwinsut/pcrglobwb-modflow_coupling_with_cru_forcing/1958-2015/global/with_aquitards_with_recharge_correction/1958-2000/transient/states/groundwaterHeadLayer1_2000-12-31.map
groundwaterHeadLayer2Ini = /scratch/shared/edwinsut/pcrglobwb-modflow_coupling_with_cru_forcing/1958-2015/global/with_aquitards_with_recharge_correction/1958-2000/transient/states/groundwaterHeadLayer2_2000-12-31.map

