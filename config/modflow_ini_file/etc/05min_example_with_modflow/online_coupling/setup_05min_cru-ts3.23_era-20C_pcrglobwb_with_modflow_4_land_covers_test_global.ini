interceptCapNC    = PCRGLOBWB20/input5min/landCover_v05Jul2013/Global/netcdf/interceptCapInputForest.nc
coverFractionNC   = PCRGLOBWB20/input5min/landCover_v05Jul2013/Global/netcdf/coverFractionInputForest.nc

# initial conditions:
interceptStorIni = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/interceptStor_forest_1999-12-31.map
