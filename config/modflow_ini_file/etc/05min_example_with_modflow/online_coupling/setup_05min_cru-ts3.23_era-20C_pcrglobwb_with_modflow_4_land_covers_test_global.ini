snowFreeWaterIni = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/snowFreeWater_forest_1999-12-31.map
topWaterLayerIni = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/topWaterLayer_forest_1999-12-31.map
storUppIni       = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/storUpp_forest_1999-12-31.map
storLowIni       = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/storLow_forest_1999-12-31.map
interflowIni     = /scratch-shared/hydrowld/05min_runs_2016_aug/pcrglobwb_modflow_from_1901_4_land_covers_edwin_parameter_set_cru-ts3.23_era-20c/no_correction/continue_from_1988/global/states/interflow_forest_1999-12-31.map

